<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Split</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
const WIDTH = 84
const HEIGHT = 48

var config = {
    type: Phaser.AUTO,
    width: WIDTH,
    height: HEIGHT,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false,
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
    pixelArt: true,
    zoom: 8
};

var cursors;
var score = 0;
var scoreText;

var bg_image;
    
const FPS = 15
var elapsed_time = 0
var tick = -1

var game = new Phaser.Game(config);

function preload () {
    this.load.image('bg_dark', 'assets/bg_dark.png');
    this.load.image('bg_tutorial', 'assets/bg_tutorial.png');
    this.load.image('bg_light', 'assets/bg_tutorial.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create () {
    bg_image = this.add.image(WIDTH / 2, HEIGHT / 2, 'bg_tutorial');

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

}

function update (time, delay) {
    elapsed_time += delay
    var old_tick = tick
    tick = Math.floor(elapsed_time * FPS / 1000)
    console.log(tick)
    
    if (tick > old_tick) {
        real_update(this)
    }
}
    
function real_update (scene) {
    bg_image.destroy()
    if (tick % 2 == 0) {
        bg_image = scene.add.image(WIDTH / 2, HEIGHT / 2, 'bg_light');
    } else {
        bg_image = scene.add.image(WIDTH / 2, HEIGHT / 2, 'bg_dark');
    }
}

</script>

</body>
</html>
